<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Vue - Computed</title>

</head>

<body>

    <div id="app">
        <div>
           texto: <input v-model="texto" type="text">
        </div>

        <div>
            {{processedText}} 
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>



        new Vue({
            el: '#app',
            data: {
                texto:''
            },
            computed: {
                processedText(){
                    return this.texto.split('').reverse().join('').toLowerCase();
                }
            },
        });
    </script>



</body>

</html>
