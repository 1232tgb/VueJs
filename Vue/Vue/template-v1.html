<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

  <h1> {{titulo}} </h1>
  <a :href="link">Google</a>

  <div :customAttr="titulo">teste</div>

  <div :id="MyId">teste</div>

</div>

<script>
  new Vue({
    el: "#app",
    data: {
      MyId:'ID_2',
      titulo: 'Usando VueJs',
      link:'http:\\google.com.br'
    }
  });
</script>
